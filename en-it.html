<!DOCTYPE html>
<html>

<head>
	<title>
		Create a Search Bar using HTML and CSS
	</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
</head>

<body>
	
	<!-- Navbar items -->
	<div id="navlist">
		<a href="#">Home</a>
		<a href="#">Our Products</a>
		<a href="#">Careers</a>
		<a href="#">About Us</a>
		<a href="#">Contact Us</a>
		
		<!-- search bar right align -->
		<div class="search">
			<form action="#">
				<input type="text"
					placeholder=" Search Courses"
					name="search">
				<button>
					<i class="fa fa-search"
						style="font-size: 18px;">
					</i>
				</button>
			</form>
		</div>
	</div>
	
	<div class="content">
		<h1 style="color:green; padding-top:40px;">
			GeeksforGeeks
		</h1>
	</div>
</body>

</html>
